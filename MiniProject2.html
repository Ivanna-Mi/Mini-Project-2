<!DOCTYPE html>
<html>
<head>
  <title>My Skills</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="MiniProject2.css">
  <script src="MiniProject2.js"></script>
</head>
<body>
<div class="background"></div>
  <div class="container">
    <div class = "inter-header">
        <h2>My Skills</h2>
        <div class = "inter-paragraph">
          <h4>Enter skills that will make you stand out.</h4>
      </div>
      <div class="underline"></div>
    </div>
    <div class="skill-input">
      <input type="text" id="skillInput" placeholder="Add skill...">
      <button id="addButton">+</button>
    </div>
    <div class="skill-list" id="skillList">
      <div class="skill">Graphic Design <span class="delete">x</span></div>
      <div class="skill">Software Engineering <span class="delete">x</span></div>
      <div class="skill">Cloud Computing <span class="delete">x</span></div>
      <div class="skill">Networking <span class="delete">x</span></div>
      <div class="skill">Data Analysis <span class="delete">x</span></div>
      <div class="skill">Machine Learning <span class="delete">x</span></div>
    </div>
  </div>
</body>
</html>
